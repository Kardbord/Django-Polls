{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
<title>Punk Polls</title>

{% if latest_question_list %}
    <h1>Punk Polls</h1>
    <ul>
    {% for question in latest_question_list %}
        <li class="questionBullet"><a class="question" href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
